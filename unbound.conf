server:
    verbosity: 1
    statistics-interval: 0
    num-threads: 1
    statistics-cumulative: no
    interface: 192.168.255.2
		
    outgoing-range: 60
    num-queries-per-thread: 30

    msg-cache-size: 8m
    rrset-cache-size: 16m 

    msg-cache-slabs: 4
    rrset-cache-slabs: 4

    cache-max-ttl: 86400
    infra-host-ttl: 60
    infra-lame-ttl: 120
       
    infra-cache-numhosts: 10000
    infra-cache-lame-size: 10k

    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes
    do-daemonize: yes

    access-control: 192.168.0.0/16 allow
    access-control: 192.168.1.0/24 allow
    access-control: 192.168.2.0/24 allow
    access-control: 192.168.3.0/24 allow
    access-control: 192.168.4.0/24 allow
    access-control: 192.168.5.0/24 allow
    access-control: 127.0.0.0/8 allow
      
    chroot: "/etc/unbound"
    username: ""
    directory: "/etc/unbound"
    logfile: ""
    use-syslog: no
    pidfile: "/etc/unbound/unbound.pid"
    root-hints: "/etc/unbound/named.cache"
       
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    do-not-query-address: 127.0.0.1/8
    do-not-query-localhost: yes
    module-config: "iterator"

    #zone localhost
    local-zone: "localhost." static 
    local-data: "localhost. 10800 IN NS localhost."
    local-data: "localhost. 10800 IN SOA localhost. nobody.invalid. 1 3600 1200 604800 10800" 
    local-data: "localhost. 10800 IN A 127.0.0.1" 

    local-zone: "127.in-addr.arpa." static 
    local-data: "127.in-addr.arpa. 10800 IN NS localhost." 
    local-data: "127.in-addr.arpa. 10800 IN SOA localhost. nobody.invalid. 2 3600 1200 604800 10800" 
    local-data: "1.0.0.127.in-addr.arpa. 10800 IN PTR localhost." 
       
    #zone abadinet
    local-zone: "abadinet." static
    local-data: "abadinet. 86400 IN NS ns1.abadinet."
    local-data: "abadinet. 86400 IN SOA abadinet. hostmaster.abadinet.  3 3600 1200 604800 86400"
    local-data: "abadinet. 86400 IN A 192.168.2.1"
    local-data: "www.abadinet. 86400 IN A 192.168.2.1"
    local-data: "ns1.abadinet. 86400 IN A 192.168.2.1"
      
    local-data: "mail.abadinet. 86400 IN A 192.168.2.1"
    local-data: "abadinet. 86400 IN MX 10 mail.abadinet."
    local-data: "abadinet. 86400 IN TXT v=spf1 a mx ~all"

    local-zone: "2.168.192.in-addr.arpa." static
    local-data: "2.168.192.in-addr.arpa. 10800 IN NS abadinet."
    local-data: "2.168.192.in-addr.arpa. 10800 IN SOA abadinet. hostmaster.abadinet. 4 3600 1200 604800 864000"
    local-data: "1.2.168.192.in-addr.arpa. 10800 IN PTR abadinet."

